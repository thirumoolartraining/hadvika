<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hadvika Traders - Premium B2B Ice Cream Export" />
    <meta name="theme-color" content="#215C4C" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS -->
    <style>
      /* Critical CSS for initial load */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Loading indicator */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #215C4C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Hadvika Traders | Premium B2B Ice Cream Export</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript is required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- Load main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error boundary for module loading -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Script error:', event);
        const loadingEl = document.querySelector('.app-loading');
        if (loadingEl) {
          loadingEl.innerHTML = `
            <div style="text-align: center; padding: 2rem; max-width: 600px; margin: 0 auto;">
              <h2>Application Error</h2>
              <p>Sorry, we're having trouble loading the application. Please try refreshing the page.</p>
              <p><small>${event.message || 'Unknown error occurred'}</small></p>
              <button onclick="window.location.reload()" style="
                background: #215C4C;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 1rem;
              ">Refresh Page</button>
            </div>
          `;
        }
      });

      // Handle module loading errors
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
